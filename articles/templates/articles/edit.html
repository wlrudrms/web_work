<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Edit</h1>
  <form action="{% url "articles:update" article.pk %}" method="POST">
    {% csrf_token %}
    <p>제목 <input type="text" name="title" value="{{ article.title }}"></p>
    <p>내용 <textarea name="content">{{ article.content }}</textarea></p>
    <input type="submit" value="수정">
  </form>
</body>
</html>
